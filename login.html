<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!---- Main CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Log In</title>
	</head>
	<body>
		<header class="container-fluid primary-color">
			<div>
				<nav class="navbar navbar-expand-lg primary-color px-5">
					<div class="container-fluid d-flex justify-content-center">
						<div class="w-33">
							<a
								class="navbar-brand text-light fw-bold fs-1"
								href="index.html"
								>APS</a
							>
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
						</div>
						<div class="w-33">
							<form class="d-flex">
								<input
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
								<button
									class="btn btn-outline-light"
									type="submit"
								>
									Search
								</button>
							</form>
						</div>
						<div
							class="collapse navbar-collapse w-33 justify-content-end"
							id="navbarNav"
						>
							<ul class="navbar-nav fw-bold">
								<li class="nav-item">
									<a
										class="nav-link active text-light"
										aria-current="page"
										href="login.html"
										>Login</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link text-light"
										href="register.html"
										>Sing Up</a
									>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main class="conatiner primary-color py-5 text-center">
			<div class="text-light py-5">
				<h1 class="lg-text">APS</h1>
				<h3>Advertisement Posting Service</h3>
			</div>

			<div class="form-floating mb-3 col-4 mx-auto">
				<input
					type="email"
					class="form-control rounded-pill"
					id="floatingInput"
					placeholder="name@example.com"
				/>
				<label for="floatingInput">Email or Phone</label>
			</div>
			<div class="form-floating col-4 mx-auto">
				<input
					type="password"
					class="form-control rounded-pill"
					id="floatingPassword"
					placeholder="Password"
				/>
				<label for="floatingPassword">Password</label>
			</div>

			<div class="d-grid gap-2 col-2 mx-auto pt-5">
				<button
					class="btn btn-color fw-bold rounded-pill"
					type="button"
				>
					<a class="nav-link" href="home.html">LOG IN</a>
				</button>
			</div>
		</main>

		<footer class="primary-color pt-5">
			<div class="container-fluid bg-light text-dark pt-3">
				<div
					class="d-flex align-items-start justify-content-md-between px-5"
				>
					<div>
						<h4>Download Our App</h4>
						<div class="footer-content">
							<div class="image">
								<img src="image/app.png" alt="download" />
							</div>
						</div>
					</div>
					<div>
						<h4>Know More</h4>
						<div class="footer-content">
							<ul>
								<li class="nav-item">
									<a class="nav-link" href="#">Membership</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Guide</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Help & Support</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Promotions</a>
								</li>
							</ul>
						</div>
					</div>
					<div>
						<h4>Connect With Us</h4>
						<div class="footer-content">
							<ul>
								<li class="nav-item">
									<a class="nav-link" href="#">FaceBook</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Twitter</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">YouTube</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Vlogs</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
