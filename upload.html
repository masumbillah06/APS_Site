<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <!-- Header with search and login/signup -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1>APS</h1>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
      <div>
        <button class="btn btn-primary me-2" type="button">Log In</button>
        <button class="btn btn-secondary" type="button">Sign up</button>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <button class="btn btn-info mb-3">Post Your AD</button>
      
      <!-- Form for uploading files and selecting platforms -->
      <form>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Files:</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label>Select Platforms:</label>
          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-primary">Facebook</button>
            <button type="button" class="btn btn-danger">Instagram</button>
            <button type="button" class="btn btn-info">Twitter</button>
            <button type="button" class="btn btn-secondary">YouTube</button>
            <button type="button" class="btn btn-primary">Vimeo</button>
            <button type="button" class="btn btn-danger">TikTok</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="messageText" class="form-label">Message For Us:</label>
          <textarea class="form-control" id="messageText" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </main>

    <!-- Footer with links and app store buttons -->
    <footer class="mt-4 pt-4 border-top">
      <div class="row">
        <div class="col">
          <h5>Download Our App</h5>
          <button type="button" class="btn btn-outline-dark">Google Play</button>
          <button type="button" class="btn btn-outline-dark">App Store</button>
        </div>
        <div class="col">
          <h5>Know More</h5>
          <a href="#" class="d-block">Membership</a>
          <a href="#" class="d-block">Guide</a>
          <a href="#" class="d-block">Ad Promotion</a>
          <a href="#" class="d-block">Help & Support</a>
          <a href="#" class="d-block">Question Answer</a>
        </div>
        <div class="col">
          <h5>Connect With Us</h5>
          <a href="#" class="d-block">Facebook</a>
          <a href="#" class="d-block">Twitter</a>
          <a href="#" class="d-block">Vlogs</a>
          <a href="#" class="d-block">Youtube</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
